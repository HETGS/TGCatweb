<body>
<p>
  Proof-of-concept for a new TGCat Plotting facility
</p>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<div id="plotarea" style="width:90%;height:400px;"></div>
X-Units:
<select id="xunit">
  <option value='keV'>          keV </option>
  <option value="Ã…" selected>                A </option>
  <option value='nm'>            nm </option>
  <option value='micron'>    micron </option>
  <option value='mm'>            mm </option>
  <option value='cm'>            cm </option>
  <option value='m'>              m </option>
  <option value='eV'>            eV </option>
  <option value='MeV'>          MeV </option>
  <option value='GeV'>          GeV </option>
  <option value='TeV'>          TeV </option>
  <option value='Hz'>            Hz </option>
  <option value='kHz'>          kHz </option>
  <option value='MHz'>          MHz </option>
  <option value='GHz'>          GHz </option>
</select>
<button class="loglinear" id="xaxislog" style="margin-left:80px;">x-axis log/linear</button>
<button class="loglinear" id="yaxislog" style="margin-left:80px;">y-axis log/linear</button>
Redshift for features: <input type=text id="redshift" size=4 value='0.0'> (v/c) (click on red symbols in legend to show/hide).
</body>

<script src="features.js"></script>
</html>
