<head>
  <meta charset="UTF-8">
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<p>
    Here's a simple Plotly plot - 
    <a href="http://bit.ly/1Or9igj">plotly.js documentation</a>
</p>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<div id="plotarea" style="width:90%;height:250px;"></div>

<div class="loglinear" id="xaxislog" style="margin-left:80px;">
    <button style=";">x-axis log/linear</button>
</div>
<div class="loglinear" id="yaxislog" style="margin-left:80px;">
    <button style=";">y-axis log/linear</button>
</div>

<script>

  
  var spectrum1 = {x: [1, 2, 3, 4, 5],
  y: [1, 2, 4, 8, 16],
  mode: 'lines',
  hoverinfo: 'name',
  name: 'Moritz',
  };

  var data = [spectrum1];

  var layout = {
  title: 'TW Hydra - ObsID 6443',
  showlegend: true
  };

  var plotlyoptions = {displaylogo: false, scrollZoom: true, showLink: false};
  
  Plotly.plot( 'plotarea', data, layout, plotlyoptions);


 $('.loglinear button').click(function(){
  var btn_id = this.parentNode.id,
  myDiv = document.getElementById("plotarea");
  
  if ( btn_id == 'xaxislog' ){
  if ( myDiv.layout.xaxis.type == 'log' )
  {
     Plotly.relayout(myDiv, {'xaxis.type': 'linear'})
  }
  else
  {
      Plotly.relayout(myDiv, {'xaxis.type': 'log'})
  }
  }
  if ( btn_id == 'yaxislog' ){
  if ( myDiv.layout.yaxis.type == 'log' )
  {
     Plotly.relayout(myDiv, {'yaxis.type': 'linear'})
  }
  else
  {
      Plotly.relayout(myDiv, {'yaxis.type': 'log'})
  }
  }


  });
</script>
